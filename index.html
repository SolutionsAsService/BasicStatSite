<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Death Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>War Death Counter</h1>
    <select id="war-select" onchange="updateCounter()">
            <option value="">Select a War</option>
        </select>
        <h2 id="war-name">War: Loading...</h2>
        <div id="counter">Deaths: 0</div>
        <button onclick="startCounter()">Start Counting</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
